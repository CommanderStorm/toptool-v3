{% extends "toptool_common/base.html" %}
{% load i18n %}

{% block content %}
    <h1>
        {% blocktrans trimmed with title=meeting.get_title time=meeting.time %}
            TOP löschen für {{ title }} am {{ time }}
        {% endblocktrans %}
    </h1>
    
    <form method="post" action="">
        {% csrf_token %}
    
        <table>
            {{ form.as_table }}
        </table>
    
        <button type="submit">{% trans "Löschen" %}</button>
    </form>
    
    <p><a href="{% url "viewtops" meeting.id %}">{% trans "zurück" %}</a></p>
{% endblock %}
