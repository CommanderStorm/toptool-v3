{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ meetingtype }} - {% trans "Person hinzufügen" %}{% endblock %}

{% block content %}
<h1>{% trans "Person hinzufügen" %}</h1>

<form
    method="post"
    action=""
>
    {% csrf_token %}

    {% bootstrap_form form %}

    <div>
        <button
            type="submit"
            class="btn btn-secondary asbtn-left"
        >{% trans "Hinzufügen" %}</button>
        <a
            href="{% url "persons:list_persons" meetingtype.id %}"
            class="btn btn-secondary asbtn-right"
        >{% trans "Abbrechen" %}</a>
    </div>
</form>
{% endblock %}
