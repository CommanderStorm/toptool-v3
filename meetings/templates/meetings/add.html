{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{{ meetingtype }} - {% trans "Sitzung erstellen" %}{% endblock %}

{% block content %}
    <h1>{% trans "Sitzung erstellen" %}</h1>
    
    <form method="post" action="">
        {% csrf_token %}
    
        {% bootstrap_form form %}
    
        <div>
            <button type="submit" class="btn btn-default asbtn-left">{% trans "Eintragen" %}</button>
            <a href="{% url "viewmt" meetingtype.id %}" class="btn btn-default asbtn-right">{% trans "Abbrechen" %}</a>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            $('.my-datetimepicker').datetimepicker({
                sideBySide: true,
                format: "DD.MM.YYYY HH:mm",
                locale: '{{ LANGUAGE_CODE }}'
            });
        });
    </script>
{% endblock %}
