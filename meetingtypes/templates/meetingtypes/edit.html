{% extends "toptool_common/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Sitzungsgruppe bearbeiten" %}</h1>
    
    <form method="post" action="">
        {% csrf_token %}
    
        <table>
            {{ form.as_table }}
        </table>
    
        <p><a href="{% url "liststdtops" meetingtype.id %}">{% trans "Standard-TOPs bearbeiten" %}</a></p>

        <table class="table">
            <tr>
                <td>
                    {% if user.is_staff %}
                        <a href="{% url "delmt" meetingtype.id %}" class="btn btn-default">{% trans "Löschen" %}</a>
                    {% endif %}
                </td>
                <td><button type="submit" class="btn btn-default">{% trans "Ändern" %}</button></td>
                <td><a href="{% url "viewmt" meetingtype.id %}" class="btn btn-default">{% trans "Abbrechen" %}</a></td>
            </tr>
        </table>
    </form>
{% endblock %}
